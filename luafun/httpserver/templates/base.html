<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link href="bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title> {{ title }}</title>
    {% endblock %}
</head>
<body>
    <div id="nav">
        {% block nav %}
        {% endblock %}
    </div>
    <div id="content">
        {% block content %}
            {{ body }}
        {% endblock %}
    </div>
    <div id="footer">
        {% block footer %}
        {% endblock %}
    </div>
</body>
</html>
